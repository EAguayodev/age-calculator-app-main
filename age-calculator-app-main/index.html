<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <form id="age-calculator">
      <div class="input-group">
        <label for="day">Day</label>
        <input type="number" id="day" name="day" placeholder="DD" min="1" max="31">
      </div>

      <div class="input-group">
        <label for="month">Month</label>
        <input type="number" id="month" name="month" placeholder="MM" min="1" max="12">
      </div>

      <div class="input-group">
        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="YYYY" min="1900">
      </div>

      <button type="submit">
        <img src="assets/images/icon-arrow.svg" alt="Calculate">
      </button>
    </form>

    <div class="results">
      <h1>
        <span id="years">--</span> years
      </h1>
      <h1>
        <span id="months">--</span> months
      </h1>
      <h1>
        <span id="days">--</span> days
      </h1>
    </div>
  </main>
</body>
</html>
