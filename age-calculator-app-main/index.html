<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <div class="row">
      <div>
        <form action="" id="age-calculator" class="age-calculator">
          <fieldset>
            <div class="input-group">
              <label class="title-input title-day" for="day">Day</label>
              <input class="submissions" type="text" id="day" name="day" placeholder="DD" autocomplete="p">
              <small class="error-text"></small>
            </div>
                  
            <div class="input-group">
              <label class="title-input title-month" for="month">Month</label>
              <input class="submissions" type="text" id="month" name="month" placeholder="MM" autocomplete="p">
              <small class="error-text"></small>
            </div>
                  
                  <div class="input-group">
                    <label class="title-input title-year" for="year">Year</label>
                    <input class="submissions" type="text" id="year" name="year" placeholder="YYYY" autocomplete="p">
                    <small class="error-text"></small>
                  </div>
                </fieldset>
               
          
                <hr>
                <button type="submit" class="submit-button">
                  <img src="assets/images/icon-arrow.svg" alt="Calculate">
                </button>
              </form>

      </div>
          <div>
            <div class="results">
              <p>
                <span class="result-data" id="years">--</span> years
              </p>
              <p>
                <span class="result-data" id="months">--</span> months
              </p>
              <p>
                <span class="result-data" id="days">--</span> days
              </p>
            </div>
          </div>
    </div>
</main>
</body>
</html>
