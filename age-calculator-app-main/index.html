<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <form id="age-calculator" class="age-calculator">
      <div class="input-group">
        <label for="day">Day</label>
        <input class="submissions" type="text" id="day" name="day" placeholder="DD">
        <small class="error-text"></small>
      </div>

      <div class="input-group">
        <label for="month">Month</label>
        <input class="submissions" type="text" id="month" name="month" placeholder="MM">
        <small class="error-text"></small>
      </div>

      <div class="input-group">
        <label for="year">Year</label>
        <input class="submissions" type="text" id="year" name="year" placeholder="YYYY">
        <small class="error-text"></small>
      </div>

      <button type="submit">
        <img src="assets/images/icon-arrow.svg" alt="Calculate">
      </button>

        <div class="results">
          <h1>
            <span id="years">--</span> years
          </h1>
          <h1>
            <span id="months">--</span> months
          </h1>
          <h1>
            <span id="days">--</span> days
          </h1>
        </div>
    </form>
</main>
</body>
</html>
